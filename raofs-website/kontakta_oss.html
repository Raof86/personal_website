        <div id="main-content" class="group">
            <h1>Kontakta oss</h1>
            <p>Alla fält med <span class="required">*</span> är obligatoriska!</p>   
        </div>

        <form action="" method="POST" accept-charset="utf-8" enctype="text/plain">
            <label for="firstname">Förnamn <span class="required">*</span></label>
            <input type="text" id="firstname" name="firstname"  required>

            <label for="lastname">Efternamn <span class="required">*</span></label>
            <input type="text" id="lastname" name="lastname" required>

            <label for="email">Email <span class="required">*</span></label>
            <input type="email" id="email" name="email" required>
     
            <label for="country">Land <span class="required">*</span></label>
            <input type="country" id="country" name="country" required> <br><br><br>

            <label for="comment">Ställ din fråga</label> 
            <textarea name="comment" id="comment" rows="5">
            </textarea>

            <button class="button" type="button" onclick="alert('Tack för din fråga vi återkommer inom 3 arbetsdagar')">Skicka!</button>
